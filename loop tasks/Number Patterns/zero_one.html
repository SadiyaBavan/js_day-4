<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zero_one</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 4; i++) {

            for (let m = 1; m <= i; m++) {
                if(m % 2 == 0)
                document.write(1)
            else document.write(0)

            }

            document.write('</br>')
        }
    </script>
</body>

</html>

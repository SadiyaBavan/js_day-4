<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number_revers</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 4; i++) {

            for (let m = 4; m >= i; m--) {
                document.write(m + ' ')

            }

            document.write('</br>')
        }
    </script>
</body>

</html>

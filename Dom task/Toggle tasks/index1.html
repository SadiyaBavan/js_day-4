<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="button1('type1','type2')">button1</button>
    <button type="button" onclick="button2('type2')">button2</button>
    <button type="button" onclick="button3('type1')">button3</button>


    <div id="type1" style="display: none;">
         <input type="text">
    </div>
    <div id="type2" style="display: none;">
        <input type="text">
    </div>
    

    <script>
        function button1(id1, id2) {
            var e = document.getElementById(id1);
            e.style.display = (e.style.display == 'block') ? 'none' : 'block';
            if (id2) {
                var eTwo = document.getElementById(id2);
                eTwo.style.display = (eTwo.style.display == 'block') ? 'none' : 'block';

            }
        }

        function button2(id) {
            var e = document.getElementById(id);
            e.style.display = (e.style.display == 'block') ? 'none' : 'block';
        }

        function button3(id) {
            var e = document.getElementById(id);
            e.style.display = (e.style.display == 'block') ? 'none' : 'block';
        }
    </script>
</body>

</html>
